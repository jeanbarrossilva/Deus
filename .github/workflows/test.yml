name: Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_26_beta.app/Contents/Developer
      - name: Test
        run: |
             xcodebuild \
             -scheme Deus \
             -destination 'platform=OS X,arch=${{ matrix.arch }}' \
             -allowProvisioningUpdates CODE_SIGN_IDENTITY='' CODE_SIGNING_REQUIRED=NO \
             build test |
             xcpretty &&
             exit ${PIPESTATUS[0]}
    strategy:
      matrix:
        arch: [x86_64, arm64]
