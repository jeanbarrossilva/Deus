name: Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    name: Build
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_26_beta.app
      - name: Build
        run: xcodebuild -destination 'platform=macOS,arch=arm64' -scheme Deus -workspace Deus.xcodeproj/project.xcworkspace clean build | xcpretty && exit ${PIPESTATUS[0]}
